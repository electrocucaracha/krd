apiVersion: v1
kind: Pod
metadata:
  name: broken-pod
  namespace: broken-pod-ns
spec:
  automountServiceAccountToken: false
  containers:
    - name: broken-pod
      image: nginx@sha256:45b23dee08af5e43a7fea6c4cf9c25ccf269ee113168c19722f87876677c5cb2
      imagePullPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        readOnlyRootFilesystem: true
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - NET_RAW
            - ALL
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      livenessProbe:
        httpGet:
          path: /
          port: 90
        initialDelaySeconds: 3
        periodSeconds: 3
      readinessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10

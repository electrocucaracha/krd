- name: "controller01"
  os: "ubuntu"
  networks:
    - name: public-net
      ip: "10.10.16.3"
  memory: 8192
  cpus: 2
  roles:
    - kube-master
    - etcd
    - ovn-central
- name: "controller02"
  os: "ubuntu"
  networks:
    - name: public-net
      ip: "10.10.16.4"
  memory: 8192
  cpus: 2
  roles:
    - kube-master
    - etcd
    - ovn-controller
- name: "controller03"
  os: "ubuntu"
  networks:
    - name: public-net
      ip: "10.10.16.5"
  memory: 8192
  cpus: 2
  roles:
    - kube-master
    - etcd
    - ovn-controller
- name: "compute01"
  os: "centos"
  networks:
    - name: public-net
      ip: "10.10.16.6"
  memory: 32768
  qat: true
  cpus: 16
  numa_nodes: # Total memory for NUMA nodes must be equal to RAM size
    - cpus: 0-3
      memory: 8192
    - cpus: 4-7
      memory: 8192
    - cpus: 8-11
      memory: 8192
    - cpus: 12-15
      memory: 8192
  volumes:
    - name: sda
      size: 50
      mount: /var/lib/docker/
  roles:
    - kube-node
    - ovn-controller
    - virtlet
    - criu
    - qat-node
- name: "compute02"
  os: "centos"
  networks:
    - name: public-net
      ip: "10.10.16.7"
  memory: 8192
  pmem:
    size: 8G # This value may affect the currentMemory libvirt tag
    slots: 4
    max_size: 32G
    vNVDIMMs:
      - mem_id: mem0
        id: nv0
        share: "on"
        path: /dev/shm
        size: 4G
      - mem_id: mem1
        id: nv1
        share: "on"
        path: /dev/shm
        size: 4G
  cpus: 4
  roles:
    - kube-node
    - ovn-controller
    - criu

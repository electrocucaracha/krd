name: Check Installation functions
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - 'master'

jobs:
  check-install-funcs:
    runs-on: ubuntu-18.04
    env:
      KRD_DEBUG: true
      KRD_MULTUS_ENABLED: true
      KRD_CERT_MANAGER_ENABLED: false
      KRD_INGRESS_NGINX_ENABLED: false
    steps:
      - uses: actions/checkout@v2
      - name: Deploy services
        run: KRD_FOLDER=$(git rev-parse --show-toplevel) ./aio.sh
      - name: Run Multus tests
        run: cd tests; ./multus.sh
      - if: ${{ failure() }}
        run: kubectl get all -A -o wide
      - name: Deploy Kong services
        run: ./krd_command.sh -a install_kong
      - name: Run Kong tests
        run: cd tests; ./kong.sh
      - if: ${{ failure() }}
        run: kubectl get all -A -o wide
      - name: Undeploy Kong services
        run: ./krd_command.sh -a uninstall_kong
      - name: Deploy MetalLB services
        run: ./krd_command.sh -a install_metallb
      - name: Run MetalLB tests
        run: cd tests; ./metallb.sh
      - name: Undeploy MetalLB services
        run: ./krd_command.sh -a uninstall_metallb
      - if: ${{ failure() }}
        run: kubectl get all -A -o wide
      - name: Deploy Istio services
        run: ./krd_command.sh -a install_istio
      - name: Run tests
        run: cd tests; ./istio.sh
      - if: ${{ failure() }}
        run: kubectl get all -A -o wide
      - name: Undeploy services
        run: ./krd_command.sh -a uninstall_k8s

name: Scheduled All Linux Distros Supported verification
# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  check-all-distros:
    name: Check all Linux Distributions supported in an All-in-One setup
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/vagrant-up
        with:
          os: opensuse
          release: leap
          vbox-controller: IDE Controller
      - name: Run all integration tests
        env:
          KRD_CONTAINER_RUNTIME: containerd
          VAGRANT_DISABLE_VBOXSYMLINKCREATE: 1
          MEMORY: 12288
          KRD_CERT_MANAGER_ENABLED: false
          KRD_INGRESS_NGINX_ENABLED: false
          PKG_KREW_PLUGINS_LIST: " "
        run: |
          cd ci
          ./check_all.sh

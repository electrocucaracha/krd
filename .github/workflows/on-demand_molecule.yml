name: Check All Molecule tests
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - galaxy-requirements.yml
      - test-requirements.txt
      - playbooks/roles/**
  pull_request_review:
    types:
      - submitted
    paths:
      - galaxy-requirements.yml
      - test-requirements.txt
      - playbooks/roles/**

jobs:
  changes:
    runs-on: ubuntu-latest
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    outputs:
      nfd: ${{ steps.filter.outputs.nfd }}
      pmem: ${{ steps.filter.outputs.pmem }}
      qat_driver: ${{ steps.filter.outputs.qat_driver }}
      sriov_cni: ${{ steps.filter.outputs.sriov_cni }}
      sriov_plugin: ${{ steps.filter.outputs.sriov_plugin }}
      criproxy: ${{ steps.filter.outputs.criproxy }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        if: ${{ !env.ACT }}
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            reqs: &reqs
              - galaxy-requirements.yml
              - test-requirements.txt
            nfd:
              - *reqs
              - 'playbooks/roles/nfd/**'
            pmem:
              - *reqs
              - 'playbooks/roles/pmem/**'
            qat_driver:
              - *reqs
              - 'playbooks/roles/qat_driver/**'
            sriov_cni:
              - *reqs
              - 'playbooks/roles/sriov_cni/**'
            sriov_plugin:
              - *reqs
              - 'playbooks/roles/sriov_plugin/**'
            criproxy:
              - *reqs
              - 'playbooks/roles/criproxy/**'
  bootstrap:
    name: Pull python dependencies
    runs-on: macos-10.15
    needs: changes
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: syphar/restore-virtualenv@v1.2
        id: cache-tox-molecule
        with:
          requirement_files: test-requirements.txt
          custom_virtualenv_dir: .tox/molecule
      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-tox-molecule.outputs.cache-hit != 'true'
        with:
          requirement_files: test-requirements.txt
      - run: pip install -r test-requirements.txt
        if: steps.cache-tox-molecule.outputs.cache-hit != 'true'
  check-nfd-molecule:
    name: Check NFD Ansible role with Molecule tests
    if: needs.changes.outputs.nfd == 'true'
    needs: bootstrap
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/molecule-test
        with:
          tox-env: nfd
  check-pmem-molecule:
    name: Check Pmem Ansible role with Molecule tests
    if: needs.changes.outputs.pmem == 'true'
    needs: bootstrap
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/molecule-test
        with:
          tox-env: pmem
  check-qat-driver-molecule:
    name: Check QAT driver Ansible role with Molecule tests
    if: needs.changes.outputs.qat_driver == 'true'
    needs: bootstrap
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/molecule-test
        with:
          tox-env: qat_driver
  check-sriov-cni-molecule:
    name: Check SR-IOV CNI Ansible role with Molecule tests
    if: needs.changes.outputs.sriov_cni == 'true'
    needs: bootstrap
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/molecule-test
        with:
          tox-env: sriov_cni
  check-sriov-plugin-molecule:
    name: Check SR-IOV Plugin Ansible role with Molecule tests
    if: needs.changes.outputs.sriov_plugin == 'true'
    needs: bootstrap
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/molecule-test
        with:
          tox-env: sriov_plugin
  check-criproxy-molecule:
    name: Check criproxy Ansible role with Molecule tests
    if: needs.changes.outputs.criproxy == 'true'
    needs: bootstrap
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/molecule-test
        with:
          tox-env: criproxy

name: Integration tests
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - '**.sh'
      - '!ci/update_*.sh'
      - '*.yml'
      - '!playbooks/**/*.yml'
      - '*.tpl'
      - '*.env'
      - 'resources/*'
      - '!**.md'
  pull_request_review:
    types:
      - submitted
    paths:
      - '**.sh'
      - '!ci/update_*.sh'
      - '*.yml'
      - '!playbooks/**/*.yml'
      - '*.tpl'
      - '*.env'
      - 'resources/*'
      - '!**.md'

jobs:
  check-ci:
    name: Check Integration tests in an Ubuntu Focal Virtual Machines
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: crio
            crun_enabled: true
            kata-containers-enabled: true
          - runtime: containerd
            gvisor_enabled: true
            kata-containers-enabled: true
          - enable-tests: true
            krew-plugins-list: 'virt'
            int-tests: "metallb istio kubevirt knative"
          - test-multinode: true
            run-conformance-tools: true
          - krew-plugins-list: 'cert-manager'
            enable-tests: true
            int-tests: 'falco kyverno gatekeeper'
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/vagrant-up
        with:
          container-runtime: ${{ matrix.runtime }}
          kata-containers-enabled: ${{ matrix.kata-containers-enabled }}
          crun-enabled: ${{ matrix.crun_enabled }}
          enable-tests: ${{ matrix.enable-tests }}
          krew-plugins-list: ${{ matrix.krew-plugins-list }}
          int-tests: ${{ matrix.int-tests }}
          test-multinode: ${{ matrix.test-multinode }}
          run-conformance-tools: ${{ matrix.run-conformance-tools }}
  check-shellspec:
    name: Run BDD shell specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ShellSpec
        run: curl -fsSL https://github.com/shellspec/shellspec/releases/latest/download/shellspec-dist.tar.gz | tar -xz -C ..
      - name: Run Shellspec
        shell: bash
        run: ../shellspec/shellspec

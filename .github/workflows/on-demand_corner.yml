name: Check Corner cases
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - '**.sh'
      - '!ci/update_*.sh'
      - '*.yml'
      - '!playbooks/**/*.yml'
      - '*.tpl'
      - '*.env'
      - 'resources/*'
      - '!**.md'
  pull_request_review:
    types:
      - submitted

jobs:
  check-corner-cases:
    name: Check K8s Plugins installation methods in an Ubuntu Bionic All-in-One setup
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        test: [kong, rook, haproxy]
        cert-mgr: [false]
        include:
          - test: kubewarden
            cert-mgr: true
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: ./.github/actions/vagrant-up
        with:
          cert-manager-enabled: ${{ matrix.cert-mgr }}
          enable-tests: true
          int-tests: ${{ matrix.test }}

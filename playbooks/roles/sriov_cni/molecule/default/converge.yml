- name: Converge
  hosts: all
  tasks:
    - name: Enforce python3 for ansible
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3
    - name: Include sriov_cni
      ansible.builtin.include_role:
        name: sriov_cni

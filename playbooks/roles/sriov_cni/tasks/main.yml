- name: Create CRD for Network Attachment Definition
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'net-attach-def.yml') }}"
    namespace: kube-system

- name: Create SR-IOV k8s resources
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'sriov-{{ item }}.yaml.j2') }}"  # noqa no-jinja-nesting
    namespace: kube-system
  with_items:
    - cni
    - network

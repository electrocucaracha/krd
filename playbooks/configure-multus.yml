- hosts: all
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/local/go/bin/"

  tasks:
    - name: Install Multus CNI
      become: yes
      shell: |-
        /usr/bin/docker run --rm --network=host -v /opt/cni/bin/:/opt/cni/bin/ golang:1.9 \
        bash -c \
        "git clone https://github.com/intel/multus-cni && \
        cd multus-cni && ./build && cp bin/multus /opt/cni/bin"

    - name: Copy multus conf to /etc/cni/net.d/
      become: yes
      copy:
        src: /vagrant/playbooks/10-multus.conf
        dest: /etc/cni/net.d/10-multus.conf
        mode: 0644

    - name: Restart kubelet service
      become: yes
      service:
        name: kubelet
        state: restarted

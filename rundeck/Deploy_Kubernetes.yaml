- name: Deploy Kubernetes
  nodefilters:
    filter: .*
  sequence:
    commands:
      - configuration:
          ansible-base-dir-path: /opt/kubespray/
          ansible-become: 'true'
          ansible-playbook: cluster.yml
        nodeStep: true
        type: com.batix.rundeck.plugins.AnsiblePlaybookWorflowNodeStep
    strategy: node-first
